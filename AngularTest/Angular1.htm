<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"
        type="text/javascript"></script>-->
    <script src="/Scripts/angular.min.js" type="text/javascript"></script>
    <link rel="Stylesheet" href="Styles/foundation-min.css" />
    <script type="text/javascript" src="Scripts/Contrller.js"></script>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="AvengersCtrl">
            <input type="text" ng-model="search.name" />
            <table>
                <tr ng-repeat="actor in avengers | orderBy:'name' | limitTo:5 | filter:search">
                    <td>
                        {{actor.name|uppercase}}
                    </td>
                    <td>
                        {{actor.age}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
